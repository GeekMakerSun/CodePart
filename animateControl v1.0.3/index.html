<!DOCTYPE html>
<html>
<head>
    <title>HTML5开发</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <!-- 载入Swiper移动端触摸滑动插件，与swiper.jquery.min.js文件同时使用 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/Swiper/3.4.2/css/swiper.min.css" rel="stylesheet">
    <!-- 载入CSS3动画库，配合Swiper动画控制器swiper.animate.js文件同时使用 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- 载入loading进度条显示样式，与loading.js文件同时使用 -->
    <link href="css/loading.min.css" rel="stylesheet"/>
    <!-- 载入index.css文件，用于控制页面中动画元素的显示样式 -->
    <link href="css/index.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/index_swiper.min.css">
    <!-- 载入jQuery核心框架 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- 载入Swiper移动端触摸滑动插件，与swiper.min.css文件同时使用 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>
    <!-- 载入Swiper动画控制器，与swiper.animate.param.js文件同时使用 -->
    <script src="js/swiper.animate.min.js"></script>
    <!-- 载入Swiper动画控制器初始化文件，与swiper.animate.js文件同时使用 -->
    <script src="js/swiper.animate.param.min.js"></script>
    <!-- 载入loading进度条控制脚本，与loading.css文件同时使用 -->
    <script src="../../js/loading.min.js"></script>
    <script src="../js/index_swiper.min.js"></script>
</head>
<body>
<section class="index_swiper">
    <div class="swiper-container swiper-container-main1">
        <div class="swiper-wrapper">
            <!-- S 第一屏 -->
            <div class="swiper-slide" style="background-color:#083846;">
                <img class="main1_ani_01" src="img/cover.png"/>
                <img class="main1_ani_02" src="img/wording_cover.png"/>
            </div>
            <!-- E 第一屏 -->
            <!-- S 第二屏 -->
            <div class="swiper-slide">
                <div class="swiper-container swiper-container-child1">
                    <div class="swiper-wrapper">
                        <!-- S 第二屏 第1张 -->
                        <div class="swiper-slide" style="background-color:#9261bf;">
                            <img class="child1_ani_01" src="img/wording.png"/>
                            <img class="child1_ani_02" src="img/circle.png"/>
                            <img class="child1_ani_03" src="img/people.png"/>
                            <img class="child1_ani_04" src="img/check_develop.png"/>
                            <img class="child1_ani_05" src="img/floating_develop.png"/>
                        </div>
                        <!-- E 第二屏 第1张 -->
                        <!-- S 第二屏 第2张 -->
                        <div class="swiper-slide" style="background-color:#9261bf;">
                            <img class="child1_ani_06" src="img/introduction.png"/>
                            <img class="child1_ani_07" src="img/btn_develop.png"/>
                        </div>
                        <!-- E 第二屏 第2张 -->
                    </div>
                </div>
            </div>
            <!-- E 第二屏 -->
            <!-- S 第三屏 -->
            <div class="swiper-slide">
                <div class="swiper-container swiper-container-child2">
                    <div class="swiper-wrapper">
                        <!-- S 第三屏 第1张 -->
                        <div class="swiper-slide" style="background-color:#f3533c;">
                            <img class="child2_ani_01" src="img/wording_design.png"/>
                            <img class="child2_ani_02" src="img/circle-design.png"/>
                            <img class="child2_ani_03" src="img/people_design.png"/>
                            <img class="child2_ani_04" src="img/check_design.png"/>
                            <img class="child2_ani_05" src="img/floating_design.png"/>
                        </div>
                        <!-- E 第三屏 第1张 -->
                        <!-- S 第三屏 第2张 -->
                        <div class="swiper-slide" style="background-color:#f3533c;">
                            <img class="child2_ani_06" src="img/introduction_design.png"/>
                            <img class="child2_ani_07" src="img/btn_design.png"/>
                        </div>
                        <!-- E 第三屏 第2张 -->
                    </div>
                </div>
            </div>
            <!-- E 第三屏 -->
            <!-- S 第四屏 -->
            <div class="swiper-slide">
                <div class="swiper-container swiper-container-child3">
                    <div class="swiper-wrapper">
                        <!-- S 第四屏 第1张 -->
                        <div class="swiper-slide" style="background-color:#ffbf50;">
                            <img class="child3_ani_01" src="img/wording_production.png"/>
                            <img class="child3_ani_02" src="img/circle-production.png"/>
                            <img class="child3_ani_03" src="img/people_production.png"/>
                            <img class="child3_ani_04" src="img/check_production.png"/>
                            <img class="child3_ani_05" src="img/floating_production.png"/>
                            <img class="child3_ani_06" src="img/pic_shadow_production.png"/>
                        </div>
                        <!-- E 第四屏 第1张 -->
                        <!-- S 第四屏 第2张 -->
                        <div class="swiper-slide" style="background-color:#ffbf50;">
                            <img class="child3_ani_07" src="img/introduction_production.png"/>
                            <img class="child3_ani_08" src="img/btn_production.png"/>
                        </div>
                        <!-- E 第四屏 第2张 -->
                    </div>
                </div>
            </div>
            <!-- E 第四屏 -->
            <!-- S 第五屏 -->
            <div class="swiper-slide" style="background-color:#083846;">
                <img class="main1_ani_03" src="img/pic_back.png"/>
                <a href="http://www.zhuhaicec.com"><img class="main1_ani_04" src="img/btn_join.png"/></a>
            </div>
            <!-- E 第五屏 -->
        </div>
        <div class="swiper-button-next"></div>
    </div>
</section>
</body>
</html>
